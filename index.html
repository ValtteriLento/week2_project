<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<script src="src/index.js"></script>
	<title>Week 2</title>
</head>

<body>
    <table>
        <thead>
            <tr><th>Username</th><th>Email</th><th>Address</th><th>Admin</th></tr>
        </thead>
        <tbody id="table">
            <tr><td>Webmaster</td><td>example@email.com</td><td>Demoland 123</td><td>X</td></tr>
            <tr><td>User123</td><td>example@email.com</td><td>Userplace 321</td><td>-</td></tr>
            <tr><td>AnotherUser222</td><td>example@email.com</td><td>AnotherPlace 21</td><td>-</td></tr>

        </tbody>
    </table>

    <fieldset>
        <legend>Information:</legend>
        <label for="input-username">Username:</label>
        <input type="text" name="input-username" id="input-username" placeholder="Username">
        <br>
        <label for="input-email">Email:</label>
        <input type="text" name="input-email" id="input-email" placeholder="Email">
        <br>
        <label for="input-address">Address:</label>
        <input type="text" name="input-address" id="input-address" placeholder="Address">
        <br>
        <label for="input-admin">Admin:</label>
        <input type="checkbox" name="input-admin" id="input-admin" placeholder="Admin">
        <br>
        <button id="submit-data">Submit data</button>
    </fieldset>    

</body>

</html>
